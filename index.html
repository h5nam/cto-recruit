  const asciiIrony=['██╗██████╗  ██████╗ ███╗   ██╗██╗   ██╗','██║██╔══██╗██╔═══██╗████╗  ██║╚██╗ ██╔╝','██║██████╔╝██║   ██║██╔██╗ ██║ ╚████╔╝ ','██║██╔══██╗██║   ██║██║╚██╗██║  ╚██╔╝  ','██║██║  ██║╚██████╔╝██║ ╚████║   ██║   ','╚═╝╚═╝  ╚═╝ ╚═════╝ ╚═╝  ╚═══╝   ╚═╝   '];

  const asciiVision=['██╗   ██╗██╗███████╗██╗ ██████╗ ███╗   ██╗','██║   ██║██║██╔════╝██║██╔═══██╗████╗  ██║','██║   ██║██║███████╗██║██║   ██║██╔██╗ ██║','╚██╗ ██╔╝██║╚════██║██║██║   ██║██║╚██╗██║',' ╚████╔╝ ██║███████║██║╚██████╔╝██║ ╚████║','  ╚═══╝  ╚═╝╚══════╝╚═╝ ╚═════╝ ╚═╝  ╚═══╝'];
  const asciiChallenge=[' ██████╗██╗  ██╗ █████╗ ██╗     ██╗     ███████╗███╗   ██╗ ██████╗ ███████╗','██╔════╝██║  ██║██╔══██╗██║     ██║     ██╔════╝████╗  ██║██╔════╝ ██╔════╝','██║     ███████║███████║██║     ██║     █████╗  ██╔██╗ ██║██║  ███╗█████╗  ','██║     ██╔══██║██╔══██║██║     ██║     ██╔══╝  ██║╚██╗██║██║   ██║██╔══╝  ','╚██████╗██║  ██║██║  ██║███████╗███████╗███████╗██║ ╚████║╚██████╔╝███████╗',' ╚═════╝╚═╝  ╚═╝╚═╝  ╚═╝╚══════╝╚══════╝╚══════╝╚═╝  ╚═══╝ ╚═════╝ ╚══════╝'];
  const asciiRecruit=['██████╗ ███████╗ ██████╗██████╗ ██╗   ██╗██╗████████╗','██╔══██╗██╔════╝██╔════╝██╔══██╗██║   ██║██║╚══██╔══╝','██████╔╝█████╗  ██║     ██████╔╝██║   ██║██║   ██║   ','██╔══██╗██╔══╝  ██║     ██╔══██╗██║   ██║██║   ██║   ','██║  ██║███████╗╚██████╗██║  ██║╚██████╔╝██║   ██║   ','╚═╝  ╚═╝╚══════╝ ╚═════╝╚═╝  ╚═╝ ╚═════╝ ╚═╝   ╚═╝   '];
  const asciiJoin=['     ██╗ ██████╗ ██╗███╗   ██╗','     ██║██╔═══██╗██║████╗  ██║','     ██║██║   ██║██║██╔██╗ ██║','██   ██║██║   ██║██║██║╚██╗██║','╚█████╔╝╚██████╔╝██║██║ ╚████║',' ╚════╝  ╚═════╝ ╚═╝╚═╝  ╚═══╝'];
  const sectionAscii=[asciiIrony,asciiProduct,asciiVision,asciiChallenge,asciiRecruit,asciiJoin];

  // === Utility ===
  function scroll(){T.scrollTop=T.scrollHeight}
  function delay(ms){return new Promise(r=>setTimeout(r,ms))}

  function updateCursor(){
    const span=document.createElement('span');
    span.style.cssText="font-family:'JetBrains Mono',monospace;font-size:14px;visibility:hidden;position:absolute;white-space:pre";
    span.textContent=I.value;
    document.body.appendChild(span);
    IC.style.left=span.offsetWidth+'px';
    document.body.removeChild(span);
  }

  async function typeText(el,text,speed=25){
    for(let i=0;i<text.length;i++){el.textContent+=text[i];scroll();await delay(speed+Math.random()*10)}
  }

  function addLine(html,cls=''){
    const d=document.createElement('div');
    if(cls)d.className=cls;
    d.innerHTML=html;O.appendChild(d);scroll();return d;
  }

  async function addTypedLine(text,cls='',speed=15){
    const d=document.createElement('div');
    if(cls)d.className=cls;
    O.appendChild(d);await typeText(d,text,speed);scroll();return d;
  }

  function addSpacer(h='12px'){const d=document.createElement('div');d.style.height=h;O.appendChild(d)}

  function addPromptLine(cmd){
    addLine('<span class="text-green-400">cto@mindfullabs</span><span class="text-zinc-500">:</span><span class="text-blue-400">~</span><span class="text-zinc-500">$ </span><span class="text-zinc-300">'+esc(cmd)+'</span>');
  }

  function addHint(text,cmd){
    const d=document.createElement('div');d.className='text-zinc-500 mt-2';
    d.innerHTML='<span class="text-zinc-600">[hint]</span> '+text+' <span class="cmd-clickable text-cyan-400" data-cmd="'+esc(cmd)+'">'+esc(cmd)+'</span>';
    O.appendChild(d);scroll();
  }

  function addEnterHint(){
    const d=document.createElement('div');d.className='enter-hint';
    d.innerHTML='<span class="hint-blink text-green-400 font-bold mt-2 inline-block">↵ Enter를 눌러 다음 섹션으로</span>';
    O.appendChild(d);scroll();
  }

  function removeEnterHints(){
    O.querySelectorAll('.enter-hint').forEach(el=>el.remove());
  }

  function esc(t){const d=document.createElement('div');d.textContent=t;return d.innerHTML}

  function renderAsciiInstant(lines,cls='text-green-400'){
    const c=document.createElement('div');
    c.className='overflow-x-hidden text-xs sm:text-sm '+cls+' font-mono leading-tight whitespace-pre';
    lines.forEach(l=>{const d=document.createElement('div');d.className='overflow-x-hidden';d.textContent=l;c.appendChild(d)});
    O.appendChild(c);scroll();
  }

  async function renderAscii(lines,cls='text-green-400'){
    const c=document.createElement('div');
    c.className='overflow-x-hidden text-xs sm:text-sm '+cls+' font-mono leading-tight whitespace-pre';
    O.appendChild(c);
    for(const l of lines){const d=document.createElement('div');d.className='overflow-x-hidden';d.textContent=l;c.appendChild(d);scroll();await delay(80)}
  }

  function addSectionMarker(idx,name){
    addSpacer('16px');
    addLine('<span class="text-green-400 font-bold">> ['+idx+'] '+esc(name)+'</span>');
    addSpacer('8px');
  }

  // === Loading bar ===
  async function showLoading(msg){
    const wrap=document.createElement('div');wrap.className='ml-2 my-2';
    const label=document.createElement('div');label.className='text-zinc-500 text-xs mb-1';label.textContent='[system] '+msg;
    const barOuter=document.createElement('div');barOuter.className='flex items-center gap-x-2';
    barOuter.innerHTML='<span class="text-zinc-600 text-xs">[</span><div class="w-48 h-1.5 bg-zinc-800 rounded-full overflow-hidden"><div class="h-full bg-green-400 rounded-full" style="width:0%;transition:width 0.25s ease-out"></div></div><span class="text-zinc-600 text-xs">]</span><span class="text-green-400 text-xs">0%</span>';
    wrap.appendChild(label);wrap.appendChild(barOuter);O.appendChild(wrap);scroll();
    await delay(80);
    const bar=barOuter.querySelector('div > div');
    const pct=barOuter.querySelector('span:last-child');
    for(const s of [12,28,41,55,68,79,88,95,100]){bar.style.width=s+'%';pct.textContent=s+'%';await delay(80+Math.random()*120)}

    await delay(150);

  function setProcessing(on){
    if(on){
      CS.innerHTML='<span class="text-amber-400 text-xs">처리중...</span>';

      I.style.display='none';

      CS.innerHTML='<span class="text-green-400">></span>';
      IC.style.display='';
      I.style.display='';
    }

      const s=sections[currentSection];
      I.placeholder='명령어를 입력하세요... 다음 콘텐츠는 ['+s.idx+'] '+s.short+' '+s.name;
    }else{
      I.placeholder='명령어를 입력하세요...';
    }
  }

        item.innerHTML='<span class="text-green-400 w-6 text-center shrink-0 font-bold">['+s.idx+']</span><span class="text-green-400 w-20 shrink-0 font-bold">'+esc(s.short)+'</span><span class="text-zinc-300 flex-1 font-bold">'+esc(s.name)+'</span>';
      }else{
        item.innerHTML='<span class="text-zinc-600 w-6 text-center shrink-0">['+s.idx+']</span><span class="text-zinc-500 w-20 shrink-0">'+esc(s.short)+'</span><span class="text-zinc-600 flex-1">'+esc(s.name)+'</span>';
      }
      item.addEventListener('click',()=>{navIdx=i;selectNavItem()});
      NL.appendChild(item);
    });

  async function executeCommand(cmd){
    disableInput();I.value='';updateCursor();closeNav();removeEnterHints();
    const t=cmd.trim().toLowerCase();
    for(const s of sections){
      if(t===s.cmd){
        addPromptLine(s.cmd);
        currentSection=Math.max(currentSection,s.idx+1);
        await runSection(s.idx);
        return;
      }
    }
    switch(t){
      case 'help':await cmdHelp();break;
      case 'stack':await cmdStack();break;
      case 'ls':case 'ls -la':case 'ls -l':case 'dir':await cmdLs();break;
      case 'clear':case 'cls':cmdClear();enableInput();break;
      default:cmdUnknown(cmd);break;
    }
  }
