<script>
(function() {
  // === DOM ===
  const outputContainer = document.getElementById('output-container');
  const terminalOutput = document.getElementById('terminal-output');
  const cmdInput = document.getElementById('cmd-input');
  const inputCursor = document.getElementById('input-cursor');
  const runBtn = document.getElementById('run-btn');

  let isTyping = false;
  let commandQueue = [];

  // === Utility: scroll to bottom ===
  function scrollToBottom() {
    terminalOutput.scrollTop = terminalOutput.scrollHeight;
  }

  // === Utility: delay ===
  function delay(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
  }

  // === Cursor position update ===
  function updateCursorPosition() {
    const text = cmdInput.value;
    // Create a temporary span to measure text width
    const span = document.createElement('span');
    span.style.fontFamily = "'JetBrains Mono', monospace";
    span.style.fontSize = '14px';
    span.style.visibility = 'hidden';
    span.style.position = 'absolute';
    span.style.whiteSpace = 'pre';
    span.textContent = text;
    document.body.appendChild(span);
    const width = span.offsetWidth;
    document.body.removeChild(span);
    inputCursor.style.left = width + 'px';
  }

  // === Core: Type text character by character ===
  async function typeText(element, text, speed = 30) {
    for (let i = 0; i < text.length; i++) {
      element.textContent += text[i];
      scrollToBottom();
      await delay(speed + Math.random() * 20);
    }
  }

  // === Core: Add a line to terminal ===
  function addLine(html, className = '') {
    const div = document.createElement('div');
    if (className) div.className = className;
    div.innerHTML = html;
    outputContainer.appendChild(div);
    scrollToBottom();
    return div;
  }

  // === Core: Add a line with typewriter effect ===
  async function addTypedLine(text, className = '', speed = 30) {
    const div = document.createElement('div');
    if (className) div.className = className;
    outputContainer.appendChild(div);
    await typeText(div, text, speed);
    scrollToBottom();
    return div;
  }

  // === Core: Add spacer ===
  function addSpacer(h = '12px') {
    const div = document.createElement('div');
    div.style.height = h;
    outputContainer.appendChild(div);
  }

  // === Core: Add prompt line (shows what user typed) ===
  function addPromptLine(cmd) {
    addLine(
      '<span class="text-green-400">cto@mindfullabs</span>' +
      '<span class="text-zinc-500">:</span>' +
      '<span class="text-blue-400">~</span>' +
      '<span class="text-zinc-500">$ </span>' +
      '<span class="text-zinc-300">' + escapeHtml(cmd) + '</span>'
    );
  }

  // === Core: Add clickable command hint ===
  function addCommandHint(text, cmd) {
    const div = document.createElement('div');
    div.className = 'text-zinc-500 mt-2';
    div.innerHTML = '<span class="text-zinc-600">[hint]</span> ' + text + ' <span class="cmd-clickable text-cyan-400" data-cmd="' + escapeHtml(cmd) + '">' + escapeHtml(cmd) + '</span>';
    outputContainer.appendChild(div);
    scrollToBottom();
  }

  // === Escape HTML ===
  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }

  // === Type into input field (visual effect) ===
  async function typeIntoInput(text) {
    cmdInput.value = '';
    updateCursorPosition();
    for (let i = 0; i < text.length; i++) {
      cmdInput.value += text[i];
      updateCursorPosition();
      await delay(50 + Math.random() * 30);
    }
    await delay(300);
  }

  // === Command click handler (event delegation) ===
  outputContainer.addEventListener('click', async function(e) {
    const clickable = e.target.closest('.cmd-clickable');
    if (clickable && !isTyping) {
      const cmd = clickable.dataset.cmd;
      if (cmd) {
        await typeIntoInput(cmd);
        executeCommand(cmd);
      }
    }
  });

  // === Input handling ===
  cmdInput.addEventListener('input', updateCursorPosition);
  cmdInput.addEventListener('keydown', function(e) {
    if (e.key === 'Enter' && !isTyping) {
      const cmd = cmdInput.value.trim();
      if (cmd) {
        executeCommand(cmd);
      }
    }
  });

  runBtn.addEventListener('click', function() {
    if (!isTyping) {
      const cmd = cmdInput.value.trim();
      if (cmd) {
        executeCommand(cmd);
      }
    }
  });

  // === Enable input ===
  function enableInput() {
    cmdInput.disabled = false;
    runBtn.disabled = false;
    cmdInput.focus();
    isTyping = false;
  }

  // === Disable input ===
  function disableInput() {
    cmdInput.disabled = true;
    runBtn.disabled = true;
    isTyping = true;
  }

  // === COMMAND DEFINITIONS ===

  // --- Boot Sequence ---
  async function bootSequence() {
    disableInput();

    await addTypedLine('[system] 접속 대기 중...', 'text-zinc-500', 40);
    await delay(600);

    addSpacer();
    await addTypedLine('$ ssh cto@mindfullabs.ai', 'text-green-400', 45);
    await delay(1000);

    addSpacer();
    await addTypedLine('[system] 연결 중... mindfullabs.ai...', 'text-zinc-500', 35);
    await delay(800);

    const connLine = addLine('<span class="text-green-500">✓</span> <span class="text-zinc-500">연결 완료</span> <span class="text-stone-500">(지연시간: 1ms)</span>');
    await delay(400);

    addSpacer();
    await addTypedLine('[system] Mindful Labs V2 Terminal에 오신 것을 환영합니다.', 'text-zinc-500', 30);
    await delay(300);

    addSpacer();
    addLine('<span class="text-zinc-600">사용 가능한 명령어를 보려면 </span><span class="cmd-clickable text-cyan-400" data-cmd="help">help</span><span class="text-zinc-600">를 입력하세요.</span>');
    await delay(200);

    addSpacer('20px');

    enableInput();
  }

  // --- help ---
  async function cmdHelp() {
    disableInput();
    addPromptLine('help');
    addSpacer();

    await addTypedLine('사용 가능한 명령어:', 'text-zinc-400', 25);
    addSpacer('8px');

    const commands = [
      { cmd: 'cat vision.md', desc: '마인드풀랩스의 비전과 미션' },
      { cmd: 'cat architecture.md', desc: 'CTO가 풀어야 할 기술적 도전' },
      { cmd: 'cat whoami.md', desc: '우리가 찾는 사람' },
      { cmd: './apply.sh', desc: '합류하기' },
      { cmd: 'ls', desc: '파일 목록 보기' },
      { cmd: 'clear', desc: '터미널 초기화' },
    ];

    for (const c of commands) {
      const div = document.createElement('div');
      div.className = 'flex items-start ml-2 mb-1';
      div.innerHTML =
        '<span class="cmd-clickable text-cyan-400 w-48 shrink-0" data-cmd="' + escapeHtml(c.cmd) + '">' + escapeHtml(c.cmd) + '</span>' +
        '<span class="text-zinc-500">' + escapeHtml(c.desc) + '</span>';
      outputContainer.appendChild(div);
      scrollToBottom();
      await delay(80);
    }

    addSpacer();
    addLine('<span class="text-zinc-600">hint: try typing </span><span class="cmd-clickable text-amber-400" data-cmd="stack">\'stack\'</span>');

    addSpacer('20px');
    enableInput();
  }

  // --- ls ---
  async function cmdLs() {
    disableInput();
    addPromptLine('ls');
    addSpacer();

    const files = [
      { name: 'vision.md', color: 'text-green-400' },
      { name: 'architecture.md', color: 'text-green-400' },
      { name: 'whoami.md', color: 'text-green-400' },
      { name: 'apply.sh', color: 'text-red-400' },
    ];

    let line = '<span class="text-zinc-500">total ' + files.length + '</span>';
    addLine(line);
    addSpacer('4px');

    for (const f of files) {
      const ext = f.name.endsWith('.sh') ? '-rwxr-xr-x' : '-rw-r--r--';
      const div = document.createElement('div');
      div.className = 'ml-2 mb-0.5';
      div.innerHTML =
        '<span class="text-zinc-600">' + ext + '  cto  </span>' +
        '<span class="' + f.color + '">' + f.name + '</span>';
      outputContainer.appendChild(div);
      scrollToBottom();
      await delay(100);
    }

    addSpacer('20px');
    enableInput();
  }

  // --- clear ---
  function cmdClear() {
    outputContainer.innerHTML = '';
    enableInput();
  }

  // --- cat vision.md ---
  async function cmdVision() {
    disableInput();
    addPromptLine('cat vision.md');
    addSpacer();

    // ASCII Art
    const asciiArt = [
      '███╗   ███╗██╗███╗   ██╗██████╗ ███████╗██╗   ██╗██╗     ',
      '████╗ ████║██║████╗  ██║██╔══██╗██╔════╝██║   ██║██║     ',
      '██╔████╔██║██║██╔██╗ ██║██║  ██║█████╗  ██║   ██║██║     ',
      '██║╚██╔╝██║██║██║╚██╗██║██║  ██║██╔══╝  ██║   ██║██║     ',
      '██║ ╚═╝ ██║██║██║ ╚████║██████╔╝██║     ╚██████╔╝███████╗',
      '╚═╝     ╚═╝╚═╝╚═╝  ╚═══╝╚═════╝ ╚═╝      ╚═════╝ ╚══════╝',
    ];
    const asciiArt2 = [
      '██╗      █████╗ ██████╗ ███████╗',
      '██║     ██╔══██╗██╔══██╗██╔════╝',
      '██║     ███████║██████╔╝███████╗',
      '██║     ██╔══██║██╔══██╗╚════██║',
      '███████╗██║  ██║██████╔╝███████║',
      '╚══════╝╚═╝  ╚═╝╚═════╝ ╚══════╝',
    ];

    const artContainer = document.createElement('div');
    artContainer.className = 'overflow-x-hidden text-xs sm:text-sm text-green-400 font-mono leading-tight whitespace-pre';
    outputContainer.appendChild(artContainer);

    for (const line of asciiArt) {
      const div = document.createElement('div');
      div.className = 'overflow-x-hidden';
      div.textContent = line;
      artContainer.appendChild(div);
      scrollToBottom();
      await delay(60);
    }

    const artContainer2 = document.createElement('div');
    artContainer2.className = 'overflow-x-hidden text-xs sm:text-sm text-green-400 font-mono leading-tight whitespace-pre mt-1';
    outputContainer.appendChild(artContainer2);

    for (const line of asciiArt2) {
      const div = document.createElement('div');
      div.className = 'overflow-x-hidden';
      div.textContent = line;
      artContainer2.appendChild(div);
      scrollToBottom();
      await delay(60);
    }

    addSpacer();

    // Tagline box
    const tagBox = document.createElement('div');
    tagBox.className = 'self-start border-2 border-green-400 px-4 py-3 mb-4';
    tagBox.innerHTML = '<div class="flex items-center gap-x-2 text-green-400"><span>✱</span><span>상담사는 오직 상담에만.</span></div>';
    outputContainer.appendChild(tagBox);
    scrollToBottom();
    await delay(500);

    addSpacer();

    // Vision text
    await addTypedLine('우리는 단순한 차트 기록 보조 도구를 만들지 않습니다.', 'text-zinc-300', 25);
    addSpacer('8px');
    await addTypedLine('일정, 결제, 심리검사 분석, 고객 관리(CRM)까지', 'text-zinc-300', 25);
    await addTypedLine('상담소 운영의 A to Z를 완전히 자동화하는', 'text-zinc-300', 25);
    addSpacer('4px');

    const highlightLine = document.createElement('div');
    highlightLine.className = 'text-green-400 font-bold text-base sm:text-lg my-2';
    highlightLine.textContent = '';
    outputContainer.appendChild(highlightLine);
    await typeText(highlightLine, '심리 상담 산업의 운영체제(OS)를 구축합니다.', 35);
    scrollToBottom();

    addSpacer();

    // Separator
    addLine('<span class="text-neutral-600">──────────────────────────────────────────────────</span>');
    addSpacer();

    await addTypedLine('기술로 멘탈헬스케어 시장의 패러다임을 바꿀 준비가 되셨습니까?', 'text-cyan-400', 30);

    addSpacer();
    addCommandHint('다음:', 'cat architecture.md');
    addSpacer('20px');
    enableInput();
  }

  // --- cat architecture.md ---
  async function cmdArchitecture() {
    disableInput();
    addPromptLine('cat architecture.md');
    addSpacer();

    addLine('<span class="text-green-400 font-bold text-base">═══ ARCHITECTURE.MD ═══</span>');
    addSpacer();
    await addTypedLine('CTO가 해결해야 할 핵심 기술 과제:', 'text-zinc-400', 25);
    addSpacer();

    // Challenge 1
    addLine('<span class="text-red-400 font-bold">  [01] Full AI Agent Workflow</span>');
    addSpacer('4px');
    await addTypedLine('       단일 LLM 호출을 넘어,', 'text-zinc-300', 25);
    await addTypedLine('       다중 AI 에이전트가 유기적으로 상호작용하는', 'text-zinc-300', 25);
    await addTypedLine('       도메인 특화 자동화 인프라(Harness) 설계', 'text-zinc-300', 25);
    addSpacer();

    // Challenge 2
    addLine('<span class="text-red-400 font-bold">  [02] Global Scale Architecture</span>');
    addSpacer('4px');
    await addTypedLine('       글로벌 진출을 대비한 무결점 보안 아키텍처 및', 'text-zinc-300', 25);
    await addTypedLine('       다국어 지원 클라우드 시스템 확장', 'text-zinc-300', 25);
    await addTypedLine('       (AWS, Supabase 연동)', 'text-zinc-500', 25);
    addSpacer();

    // Challenge 3
    addLine('<span class="text-red-400 font-bold">  [03] Industry Standard Creation</span>');
    addSpacer('4px');
    await addTypedLine('       심리 상담 도메인에 최적화된', 'text-zinc-300', 25);
    await addTypedLine('       워크플로우 자동화 파이프라인 구축', 'text-zinc-300', 25);
    addSpacer();

    // Separator
    addLine('<span class="text-neutral-600">──────────────────────────────────────────────────</span>');
    addSpacer();

    const impactLine = document.createElement('div');
    impactLine.className = 'text-cyan-400 font-bold';
    impactLine.textContent = '';
    outputContainer.appendChild(impactLine);
    await typeText(impactLine, '당신이 짤 코드가 곧 심리 상담 업계의 새로운 글로벌 표준이 됩니다.', 35);
    scrollToBottom();

    addSpacer();
    addCommandHint('다음:', 'cat whoami.md');
    addSpacer('20px');
    enableInput();
  }

  // --- cat whoami.md ---
  async function cmdWhoami() {
    disableInput();
    addPromptLine('cat whoami.md');
    addSpacer();

    addLine('<span class="text-green-400 font-bold text-base">═══ WHOAMI.MD ═══</span>');
    addSpacer();

    // Looking for
    addLine('<span class="text-emerald-400 font-bold">✓ 우리는 이런 분을 찾습니다:</span>');
    addSpacer('8px');

    const positives = [

  // --- Unknown command ---
  async function cmdUnknown(cmd) {
    addPromptLine(cmd);
    addSpacer('4px');
    addLine('<span class="text-red-400">bash: ' + escapeHtml(cmd) + ': command not found</span>');
    addSpacer('4px');
    addLine('<span class="text-zinc-600">사용 가능한 명령어를 보려면 </span><span class="cmd-clickable text-cyan-400" data-cmd="help">help</span><span class="text-zinc-600">를 입력하세요.</span>');
    addSpacer('20px');
    enableInput();
  }

  // === COMMAND ROUTER ===
  async function executeCommand(cmd) {
    disableInput();
    cmdInput.value = '';
    updateCursorPosition();

    const trimmed = cmd.trim().toLowerCase();

    switch (trimmed) {
      case 'help':
        await cmdHelp();
        break;
      case 'cat vision.md':
        await cmdVision();
        break;
      case 'cat architecture.md':
        await cmdArchitecture();
        break;
      case 'cat whoami.md':
        await cmdWhoami();
        break;
      case './apply.sh':
        await cmdApply();
        break;
      case 'stack':
        await cmdStack();
        break;
      case 'ls':
      case 'ls -la':
      case 'ls -l':
      case 'dir':
        await cmdLs();
        break;
      case 'clear':
      case 'cls':
        cmdClear();
        enableInput();
        break;
      default:
        await cmdUnknown(cmd);
        break;
    }
  }

  // === BOOT ===
  bootSequence();

})();
